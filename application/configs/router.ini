[production]

routes.collection.route = "collections/(\d+)-(.+)(/models)*/(/p(\d+))*"
routes.collection.type = "Zend_Controller_Router_Route_Regex"
routes.collection.defaults.controller = "models"
routes.collection.defaults.action = "index"
routes.collection.map.1 = "collection_id"
routes.collection.map.5 = "page"
routes.collection.reverse = "collections/%d-%s/models/"

routes.categorizedCollections.route = "collections/(\d+)-(.+)/models/category/(\d+)-([^/]+)(/p(\d+))*"
routes.categorizedCollections.type = "Zend_Controller_Router_Route_Regex"
routes.categorizedCollections.defaults.controller = "collections"
routes.categorizedCollections.defaults.action = "index"
routes.categorizedCollections.map.1 = "collection_id"
routes.categorizedCollections.map.3 = "category_id"
routes.categorizedCollections.map.6 = "page"
routes.categorizedCollections.reverse = "collections/%d-%s/models/category/%d-%s/"

[staging : production]

[testing : production]

[development : production]

[localdev : development]