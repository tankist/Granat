[production]

routes.default.route = :controller/:action/
routes.default.defaults.controller = index
routes.default.defaults.action = index

routes.editDelete.route = :controller/:action/:id
routes.editDelete.defaults.controller = index
routes.editDelete.defaults.action = index
routes.editDelete.reqs.action = "^(edit|delete)$"
routes.editDelete.reqs.id = \d+

routes.login.type = Zend_Controller_Router_Route_Static
routes.login.route = login
routes.login.defaults.controller = users
routes.login.defaults.action = login

routes.logout.type = Zend_Controller_Router_Route_Static
routes.logout.route = logout
routes.logout.defaults.controller = users
routes.logout.defaults.action = logout

[staging : production]

[testing : production]

[development : production]

[localdev : development]
